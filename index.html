<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.webp" />
    <link rel="stylesheet" href="style.css" />
    <title>Paruzel Store | Sklep internetowy</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">
        <a href="./index.html">
          <span>Paruzel</span>
          <span>Store</span>
          <span>&#x25BA;</span>
        </a>
      </h1>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar-input"
          placeholder="Wyszukaj w sklepie..."
          autocomplete="off"
        />
        <div class="search-bar-icon">
          <img src="./images/lupa.svg" alt="search-icon" />
        </div>
      </div>
      <div class="header-contact-container">
        <a href="./contact.html" class="a-contact-site">
          <label class="header-contact-site">Kontakt</label>
        </a>
      </div>
      <div class="header-basket">
        <img src="./images/shopping_cart.svg" alt="shopping-cart-icon" />
        <button class="basket-amount-button" href="./basket.html">
          Koszyk
        </button>
        <button class="basket-clear-btn">x</button>
      </div>
    </header>
    <main class="container">
      <aside class="categories">
        <h1 class="categories-title">Kategorie</h1>
        <section class="categories-items"></section>
      </aside>
      <section class="products"></section>
      <p class="empty-state">Nie znaleziono Å¼adnego produktu...</p>
    </main>
    <script type="module" src="./product.js"></script>
    <script  type="module" src="./main.js" defer></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"
    ></script>
    <div class="author-title">
      <p class="author-info">by Mateusz Paruzel</p>
    </div>
  </body>
</html>
